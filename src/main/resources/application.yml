spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todolistdemo
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
