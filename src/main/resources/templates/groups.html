          crossorigin="anonymous">
</head>
<body>

                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>

            <a class="navbar-brand" href="#" th:href="@{/}">TO-DO LIST</a>
        </div>

        <!--                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>-->
        <!--            </ul>-->

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/groups}">Group</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/notifications}">Notification</a></li>

<br>
<br>

<div class="container my-2">
    <h3>
        Welcome, <span th:text="${curUser}" style="color: deepskyblue"></span>
    </h3>
    <h2>Group</h2>

    <a th:href = "@{/groups/showNewGroupForm}" class="btn btn-primary btn-sm mb-3"> Add new group </a>

    <table border="1" class = "fixed table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/groups/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                    Name</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
<!--            <td> <a th:href="@{/showFormForUpdate/{id}(id=${todoitem.id})}" class="btn btn-primary" th:classappend="${todoitem.complete} ? 'disabled'">Update</a>-->
<!--                <a th:href="@{/deleteTodoItem/{id}(id=${todoitem.id})}" class="btn btn-danger">Delete</a>-->
<!--            </td>-->
            <td> <a th:href="@{/groups/viewMembers/{id}(id=${group.id})}" class="btn btn-primary">View members</a>
                 <a th:href="@{/groups/showNewMemberForm/{id}(id=${group.id})}" class="btn btn-primary">Add new member</a>
                <a th:href="@{/groups/viewTodoItems/{id}(id=${group.id})}" class="btn btn-primary">View to-do items</a>
                <a th:href="@{/groups/leaveGroup/{id}(id=${group.id})}" class="btn btn-danger">Leave</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/groups/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/groups/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/groups/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
