<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Sign up - To-do List</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">TO-DO LIST</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Sign Up</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div th:if="${param.success}">
                    <div class="alert alert-info">Registered successfully</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstName"> First name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" placeholder="First name"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}" placeholder="Last name"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input
                        id="email" class="form-control" th:field="*{email}" placeholder="Email address" required
                        autofocus="autofocus" />
                    <div th:if="${emailTaken}" class="alert alert-warning">
                        Email is already taken, please choose a different email
                    </div>
                    <div th:if="${invalidEmail}" class="alert alert-danger">
                        <span th:text="${emailError}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" placeholder="Password" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                    <span>Already signed up? <a href="/" th:href="@{/login}">Log in
								here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
