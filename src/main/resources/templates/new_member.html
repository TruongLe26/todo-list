<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create - To-do List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>TO-DO LIST</h1>
    <hr>
    <h2>Add user to group</h2>

    <div th:if="${notAdminWarning}" class="alert alert-warning" role="alert">
        <span th:text="${notAdminWarning}"></span>
    </div>

    <div th:if="${warningMessage}" class="alert alert-warning" role="alert">
        <span th:text="${warningMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form action="#" th:action="@{/groups/saveNewMember/{id}(id=${id})}" th:object="${newMemberForm}"
          method="POST">
        <input type="text" th:field="*{email}"
               placeholder="Email address" required class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Add to group </button>
    </form>

    <hr>

    <a th:href = "@{/groups}"> Back to group </a>
</div>
</body>
</html>
