<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign up - To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TO-DO LIST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h1 class="mb-2">Sign up</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div th:if="${param.success}">
                    <div class="alert alert-info">Registered successfully</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstName"></label>
                    <input id="firstName" class="form-control border-top-0 border-start-0 border-end-0" th:field="*{firstName}" placeholder="First name"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"></label>
                    <input id="lastName" class="form-control border-top-0 border-start-0 border-end-0" th:field="*{lastName}" placeholder="Last name"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"></label>
                    <input id="email" class="form-control border-top-0 border-start-0 border-end-0" th:field="*{email}" placeholder="Email address" required
                        autofocus="autofocus" />
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></div>
                    <div th:if="${emailTaken}" class="alert alert-warning">
                        Email is already taken, please choose a different email
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label class="control-label" for="password"></label>
                    <input id="password" class="form-control border-top-0 border-start-0 border-end-0" type="password"
                        th:field="*{password}" placeholder="Password" required autofocus="autofocus" />
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></div>
                </div>

                <div class="form-group mb-4">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                    <span>Already signed up? <a href="/" th:href="@{/login}">Log in
								here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
