<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Create - To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>TO-DO LIST</h1>
    <hr>
    <h2>Add user to group</h2>

    <div th:if="${notAdminWarning}" class="alert alert-warning" role="alert">
        <span th:text="${notAdminWarning}"></span>
    </div>

    <div th:if="${warningMessage}" class="alert alert-warning" role="alert">
        <span th:text="${warningMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form action="#" th:action="@{/groups/saveNewMember/{id}(id=${id})}" th:object="${newMemberForm}"
          method="POST">
        <input type="text" th:field="*{email}"
               placeholder="Email address" required class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Add to group </button>
    </form>

    <hr>

    <a th:href = "@{/groups}"> Back to group </a>
</div>
</body>
</html>
