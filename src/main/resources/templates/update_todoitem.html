<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>To-do List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1>TO-DO LIST</h1>
    <hr>
    <h2>Update to-do item</h2>

    <form action="#" th:action="@{/saveTodoItem}" th:object="${todoitem}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">

        <div class="checkboxes">
            <label>
                <input type="checkbox" th:checked="*{complete} == true" th:field="*{complete}" id="complete" />
                Complete
            </label>
        </div>

        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to to-do list</a>
</div>
</body>

</html>
