<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TO-DO LIST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 offset-md-3">

            <h1 class="mb-4 text-center"> Sign in </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger mb-2">Invalid username or
                        password</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out</div>
                </div>

                <div class = "form-group mb-1">
                    <label for ="username"></label>
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0" id ="username" name = "username"
                           placeholder="Email address" required autofocus="autofocus">
                </div>

                <div class="form-group mb-3">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" class="form-control border-top-0 border-start-0 border-end-0"
                           placeholder="Password" required />
                </div>

                <div class="form-group mb-4 d-flex justify-content-center">
<!--                    <div class="row">-->
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log in" />
                        </div>
<!--                    </div>-->
                </div>
            </form>
            <div class="form-group mb-3 d-flex justify-content-center">
						<span>New user?
                            <a href="/" th:href="@{/registration}">
                                <button type="button" class="btn btn-success">Create new account</button>
                            </a>
                        </span><br>
            </div>
            <div class="mb-3 text-center">
                <hr data-content="AND" class="hr-text">
            </div>
            <div class="mb-5 text-center">
                <a th:href="@{${'http://localhost:8080/oauth2/authorization/google'}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
